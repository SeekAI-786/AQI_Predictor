name: Hourly AQI Pipeline

# Run every hour at minute 0
on:
  schedule:
    - cron: '0 * * * *'  # UTC time
  workflow_dispatch:  # Manual trigger

jobs:
  run-pipeline:
    runs-on: ubuntu-latest
    env:
      RETRIES: 3        # Number of API retry attempts
      RETRY_DELAY: 10   # Seconds to wait between retries

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.13'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Export environment variables
        run: |
          echo "MONGODB_URI=${{ secrets.MONGODB_URI }}" >> $GITHUB_ENV
          echo "MONGODB_DB=${{ secrets.MONGODB_DB }}" >> $GITHUB_ENV
          echo "MONGODB_COLLECTION=${{ secrets.MONGODB_COLLECTION }}" >> $GITHUB_ENV

      - name: Run AQI pipeline with retries
        id: run_pipeline
        run: |
          set -e
          attempt=0
          while [ $attempt -lt $RETRIES ]; do
            attempt=$((attempt+1))
            echo "Attempt $attempt of $RETRIES..."
            python hourly_pipeline.py && break
            echo "Pipeline failed, retrying in $RETRY_DELAY seconds..."
            sleep $RETRY_DELAY
          done

      - name: Check pipeline result
        if: failure()
        run: |
          echo "‚ùå Hourly AQI Pipeline failed after $RETRIES attempts!"
          exit 1
